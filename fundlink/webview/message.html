<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/message.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a id="cancel" class="cancel" href="javascript:history.go(-1)">取消</a>
    <h2>评论</h2>
    <a id="send" class="send" href="javascript:void(0)">发送</a>
</div>
<div class="main_container">
    <div class="message_box">
        <textarea rows="4" type="text" id="reply" class="reply" placeholder="写评论..."></textarea>
    </div>
    <div class="add_photo">
        <ul>
            <li id="pic" class="photo"></li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<!--<script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.3.0.min.js"></script>-->
<script src="js/jquery/base64.js"></script>
<script src="js/common.js"></script>
<script src="js/message.js"></script>
</html>
