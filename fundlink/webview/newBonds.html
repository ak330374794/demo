<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>债券一级</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/onlineMoney.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a class="goBack" href="http://10.0.0.0" onclick="window.demo.goback()"><i class="icon_back"></i></a>
    <h2>债券一级</h2>
    <a class="screening" data="0" href="javascript:void(0)">筛选<i class="icon_screening"></i></a>
</div>

<div class="content" id="content">
    <div id="slideDown">
        <div id="slideDown1">
            <p>松开刷新</p>
        </div>
        <div id="slideDown2">
            <p>正在刷新 ...</p>
        </div>
    </div>

    <div class="table_container">
        <div class="tabbtn">
            <ul>
                <li><a class="select" href="javascript:void(0)" data="0">利率债</a></li>
                <li><a href="javascript:void(0)" data="1">信用债</a></li>
                <li><a href="javascript:void(0)" data="3">同业存款</a></li>
                <li><a href="javascript:void(0)" data="2">私募债</a></li>
            </ul>
        </div>
        <table id="MyTable" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>询价来源</th>
                    <th>状态</th>
                    <th>债券简称</th>
                    <th>发行时间</th>
                    <th>缴款时间</th>
                    <th>市场</th>
                    <th>发行人</th>
                    <th>企业类型</th>
                    <th>主/债</th>
                    <th class="rank" datatype="3">利率(%)<i class="icon_top rankshow"></i></th>
                    <th class="rank" datatype="4">期限<i class="icon_top"></i></th>
                    <th class="rank" datatype="5">规模(亿)<i class="icon_top"></i></th>
                    <th>主承</th>
                    <th>发布时间</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>
<div class="form_screening">
    <div class="condition">
        <ul>
            <li>
                <div class="form_t">企业性质</div>
                <div>
                    <a class="form_btn blue_bg" data="">全部</a>
                    <a class="form_btn" data="2">国企</a>
                    <a class="form_btn" data="0">央企</a>
                    <a class="form_btn" data="1">民企</a>
                    <a class="form_btn" data="4">其他</a>
                </div>
            </li>
            <li>
                <div class="form_t">期限</div>
                <div>
                    <a class="form_btn blue_bg" data="0">全部</a>
                    <a class="form_btn" data="1">1M</a>
                    <a class="form_btn" data="2">3M</a>
                    <a class="form_btn" data="3">6M</a>
                    <a class="form_btn" data="4">9M</a>
                    <a class="form_btn" data="5">1Y</a>
                    <a class="form_btn" data="6">3Y</a>
                    <a class="form_btn" data="7">5Y</a>
                    <a class="form_btn" data="8">7Y</a>
                    <a class="form_btn" data="9">10Y</a>
                    <a class="form_btn" data="10">>10Y</a>
                </div>
            </li>
            <li>
                <div class="form_t">主体评级</div>
                <div>
                    <a class="form_btn blue_bg" data="">全部</a>
                    <a class="form_btn" data="AAA+">AAA+</a>
                    <a class="form_btn" data="AAA">AAA</a>
                    <a class="form_btn" data="AA+">AA+</a>
                    <a class="form_btn" data="AA">AA</a>
                    <a class="form_btn" data="AA-">AA-</a>
                    <a class="form_btn" data="A+">A+</a>
                    <a class="form_btn" data="O">其他</a>
                </div>
            </li>
        </ul>
        <div class="foot_btn">
            <a id="reset" class="reset" href="javascript:void(0)">重置</a>
            <a id="confirm" class="confirm" href="javascript:void(0)">确定</a>
        </div>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/onlineMoney.js"></script>
</html>
