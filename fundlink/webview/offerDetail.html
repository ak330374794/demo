<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/offerdetail.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a class="goBack" href="javascript:history.go(-1)"><i class="icon_back"></i></a>
    <h2>详情</h2>
</div>
<div class="content">
    <div class="infolist">
        <ul>
            <li><span class="info_left">来源：</span><span class="info_right username"></span></li>
            <li><span class="info_left">内容：</span><span class="info_right note"></span></li>
        </ul>
        <ul>
            <li><span class="info_left">IM：</span><span class="info_right"></span><a class="icon_im" id="goim"></a></li>
            <li><span class="info_left">QQ：</span><span class="info_right qq"></span><a class="icon icon_qq"></a></li>
            <li><span class="info_left">电话：</span><span class="info_right call"></span><a class="icon icon_call" href="javascript:void(0)"></a></li>
            <li><span class="info_left">手机：</span><span class="info_right phone"></span><a class="icon icon_phone" href="javascript:void(0)"></a></li>
            <li><span class="info_left">时间：</span><span class="info_right time"></span></li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/offerdetail.js"></script>
</html>
