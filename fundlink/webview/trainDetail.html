<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>培训详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/traindetail.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="download">
        <i class="icon_close"></i>
        <img class="logo" src="images/icon_logo.png">
        <div class="appname">
            <span>蓝石</span>
            <span class="huise">汇聚金融行业精英</span>
        </div>
        <a id="download" href="javascript:void(0)">下载</a>
    </div>
    <div class="head_container">
        <img class="container_bg" src="images/container_bg.png" alt="" >
    </div>
    <div class="main_container">
        <div class="content">
            <div class="title">
                <ul>
                    <li class="traintitle"></li>
                    <li><span class="fontcol expenses"></span><div class="note"></div></li>
                </ul>
            </div>
            <div class="infolist">
                <ul>
                    <li><span class="info_left">时 间</span><span class="info_right traintime"></span></li>
                    <li><span class="info_left">地 点</span><span class="info_right address"></span></li>
                    <li><span class="info_left">对 象</span><span class="info_right objects"></span></li>
                    <li><span class="info_left">人数限制</span><span class="info_right ceiling"></span></li>
                </ul>
            </div>
            <div class="traininfo">
                <ul>
                    <li>
                        <div class="info_left">
                            <span>嘉宾介绍</span>
                            <img class="guesthead" src="images/user_head.jpg" >
                        </div>
                        <div class="info_right">
                            <span class="infotitle realName"><i class="icon_v"></i></span>
                            <span class="guestContext"></span>
                        </div>
                    </li>
                    <li>
                        <div class="info_left">
                            <span>日程安排</span>
                        </div>
                        <div class="info_right">
                            <span class="schedule"></span>
                        </div>
                    </li>
                    <li>
                        <div class="info_left">
                            <span>主办方介绍</span>
                        </div>
                        <div class="info_right">
                            <span class="infotitle organizers"></span>
                            <span class="organizersContext"></span>
                        </div>
                    </li>
                    <li style="line-height: 1.2rem">
                        <div class="info_left">
                            <span>其他说明</span>
                        </div>
                        <div class="info_right">
                            <span class="context"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="apply">
            <a id="apply" data="0" href="javascript:void(0)">立即报名</a>
        </div>
    </div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/traindetail.js"></script>
</html>
